<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <style>
        .message {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }

        .searchbox {
            text-align: center;
            font-size: 20px;
        }

	    .results {
            text-align: center;
	    }

        .other {
            font-size: 15px;
        }

        nav {
            text-align:center;
        }

        nav a {
            color: #d64161;
            font-size: 2em;
            text-decoration: none;
        }

        ::-webkit-input-placeholder {
            text-align: center;
        }

        :-moz-placeholder {
            /* Firefox 18- */
            text-align: center;
        }

        ::-moz-placeholder {
            /* Firefox 19+ */
            text-align: center;
        }

        :-ms-input-placeholder {
            text-align: center;
        }

        label {
            display: block;
        }

        .help {
            text-align: center;
            padding: 10px;
            margin: 5px auto;
            max-width: 1000px;
            font-size: 16px;
        }

        .buttondiv {
            margin: 5px auto;
            margin-bottom: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav>
        <a href="{{ url_for('index') }}">Movie Search</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>

</html>
